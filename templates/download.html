<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dateien herunterladen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .file-list, .folder-list {
            list-style-type: none;
            padding: 0;
        }
        .file-list li, .folder-list li {
            margin: 5px 0;
        }
        .folder-list li a {
            font-weight: bold;
        }
        .file-actions {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dateien herunterladen</h1>
        <h2>Ordner</h2>
        <ul class="folder-list">
            {% if current_folder %}
                <li><a href="{{ url_for('download', current_folder=parent_folder) }}">.. (Zur√ºck)</a></li>
            {% endif %}
            {% for folder in folders %}
                <li><a href="{{ url_for('download', current_folder=(current_folder + '/' + folder) if current_folder else folder) }}">{{ folder }}</a></li>
            {% endfor %}
        </ul>
        <h2>Dateien in {{ current_folder }}</h2>
        <ul class="file-list">
            {% for file in files %}
                <li>
                    <a href="{{ url_for('download_file', current_folder=current_folder, filename=file) }}">{{ file }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
