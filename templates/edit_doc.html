<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dokument bearbeiten - {{ filename }}</title>
    <!-- Quill Editor CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f2f2f2;
        }
        .editor-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }
        .save-button {
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>{{ filename }} bearbeiten</h1>
    <div class="editor-container">
        <div id="editor">
            {{ doc_content|safe }}
        </div>
    </div>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        var quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
                toolbar: [
                    [{ 'header': [1, 2, false] }],
                    ['bold', 'italic', 'underline'],
                    ['image', 'code-block']
                ]
            }
        });

        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            var contentInput = document.querySelector('#content-input');
            contentInput.value = quill.root.innerHTML;
            this.submit();
        });
    </script>
    <form action="{{ url_for('save_file', current_folder=current_folder, filename=filename) }}" method="post">
        <input type="hidden" name="content" id="content-input">
        <button type="submit" class="save-button">Speichern</button>
    </form>
    <br>
    <a href="{{ url_for('index', current_folder=current_folder) }}">Zur√ºck zur Dateiliste</a>
</body>
</html>
